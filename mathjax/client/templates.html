<template name="sidebar">
  <div class="well sidebar-nav">
    <ul class="nav nav-list">
    {{#each categories}}
      <li><a href="#">{{this}}</a></li>
    {{/each}}
    </ul>
  </div>
</template>

<template name="articles">
  {{#each articles}}
    {{> article}}
  {{/each}}
  {{rerender_formulas}}
</template>

<template name="article">
  <article class="row-fluid">
    <header class="span10">
      <h3>{{header}}</h3>
    </header>
    <div class="span2">
      <p><a class="btn" href="#">Delete</a>
    </div>
    <div class="description">
      {{description}}
    </div>
  </article>
</template>

<template name="about">
  <div class="span4">
    <p><a class="btn btn-primary btn-large">NewÂ Formula</a>
  </div>
  <div class="span8 about">
    <p>A personal notebook of non-obvious-formulas
  </div>
</template>
