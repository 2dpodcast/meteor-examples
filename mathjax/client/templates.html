<template name="sidebar">
  <div class="well sidebar-nav">
    <ul class="nav nav-list">
    {{#each categories}}
      <li><a href="#">{{this}}</a></li>
    {{/each}}
      <li id="add-category" contenteditable="true">New Category</li>
    </ul>
  </div>
</template>

<template name="articles">
  {{>newformula}}
  {{#each articles}}
    {{> article}}
  {{/each}}
  {{rerender_formulas}}
</template>

<template name="newformula">
  <div id="new-formula" class="modal hide fade">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
    </div>

    <div class="modal-body">
      <h3>Live preview</h3>
      <div id="live-preview"></div>

      <h3>Input a new math formula</h3>
      <textarea rows="4" id="input-math">$$\sin^2x + \cos^2x = 1$$</textarea>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
      <a href="#" class="save btn btn-primary" data-dismiss="modal">Save changes</a>
    </div>
  </div>
</template>

<template name="article">
  <article class="row-fluid">
    <header class="span10">
      <h3>{{header}}</h3>
    </header>
    <div class="span2">
      <p><a class="btn" href="#">Delete</a>
    </div>
    <div id="{{_id}}" class="description">
      {{description}}
    </div>
  </article>
</template>

<template name="about">
  <div class="span4">
    <p><a data-toggle="modal" href="#new-formula"
          class="btn btn-primary btn-large">New Formula</a>
  </div>
  <div class="span8 about">
    <p>A personal notebook of non-obvious-formulas
  </div>
</template>

<template name="navbar">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">MathFormulas</a>
      <nav class="nav-collapse">
        <ul class="nav">
          <li><a href="http://www.mathjax.org/">MathJax</a>
          <li><a href="http://www.mathjax.org/docs/2.0/index.html">Docs</a>
          <li><a href="http://tug.org/">TeX User Group</a>
          <li><a href="http://lesscss.org/">Less</a>
          <li><a href="http://twitter.github.com/bootstrap/less.html">Bootstrap</a>
          <li><a href="http://docs.meteor.com/">Meteor</a>
          <li><a href="http://dochub.io/#jquery/">jQuery</a>
          <li><a href="http://underscorejs.org/">Underscore</a>
        </ul>
      </nav>
    </div>
  </div>
</template>
