<template name="articles">
  {{>newformula}}
  {{#each articles}}
    {{> article}}
  {{/each}}
  {{rerender_formulas}}
</template>

<template name="newformula">
  <section id="live-preview" style="display:none">
    <div class="content">
      <h3>Live Preview</h3>
      <div id="tex"></div>
      <textarea id="text" rows="6"><h3>Dw√≥jka trygonometryczna</h3>
$$\sin^2x + \cos^2x = 1$$</textarea>
    </div>
    <footer>
      <a href="#" class="bury btn">Hide</a>
      <a href="#" class="save btn btn-primary">Save changes</a>
      <a href="#" class="clear btn btn-danger">Clear formula</a>
    </footer>
  </section>
</template>

<template name="article">
  <article id="{{_id}}" class="row-fluid">
    {{{text}}}
  </article>
</template>
