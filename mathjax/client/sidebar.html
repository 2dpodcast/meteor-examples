<template name="sidebar">
  <div class="well sidebar-nav">
    <h3>Categories</h3>
    <ul class="nav nav-list">
    {{#each categories}}
      <li><a href="#">{{this}}</a></li>
    {{/each}}
      <li id="add-category" contenteditable="true"><i>Click and add a new category</i></li>
    </ul>
  </div>
</template>
