<head>

  <link rel="stylesheet/less" href="/less/mathjax.less">
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
  </style>
  <link rel="stylesheet/less" href="/less/mathjax-responsive.less">

  <script src="/js/bootstrap/bootstrap-collapse.js"></script>
  <script src="/js/bootstrap/bootstrap-modal.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax:       { inlineMath: [['$','$'], ['\\(','\\)']] },
      displayAlign:  "left",
      displayIndent: "2em"
    });
  </script>
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
