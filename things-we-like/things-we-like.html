<head>
  <meta charset="utf-8">
  <title>Things we like</title>
</head>

<body>
  <h1>Things we like</h1>

  {{> thing_list}}
</body>

<template name="thing_list">
{{#each things}}
  <p {{maybe_selected}}>{{how_many}} {{thing_we_like}}</p>
{{else}}
  <p>No things we like, yet    Ꙩ_Ꙩ</p>
{{/each}}
<footer><button>Like!</button></footer>
</template>
