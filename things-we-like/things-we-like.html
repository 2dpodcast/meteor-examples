<head>
  <meta charset="utf-8">
  <title>Things we like</title>
</head>

<body>
  <h1>Things we like</h1>

  {{> things_list}}
</body>

<template name="things_list">
{{#each things}}
  <p {{maybe_selected}}>{{how_many}} people {{#if likes}}({{likes}}){{/if}} like {{name}}</p>
{{else}}
  <p>No things we like, yet    Ꙩ_Ꙩ</p>
{{/each}}
<footer><button>Like!</button></footer>
</template>
